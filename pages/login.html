<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/login.css">
    <title>Menu Principal</title>
</head>

<body>
    <header>
        <div>
            <img class="logo" src="../assets/Evelin_Verissimo-removebg-preview.png" alt="">
        </div>
        <div class="container">
            <nav class="menu">
                <a class="icon" href="../index.html"><ion-icon name="home-outline"></ion-icon></a>
                <a class="icon" href="#"><ion-icon name="menu-outline"></ion-icon></a>
                <a class="icon" href="#"><ion-icon name="cart-outline"></ion-icon></a>
                <a class="icon" href="#"><ion-icon name="person-outline"></ion-icon></a>
            </nav>
        </div>

    </header>
    <main>
        
        <div class="login">
            <div class="form-btn">
                <span onclick="login()">Login</span>
                <span onclick="register()">Registro</span>
                <hr id="Indicator">
            </div>
            <div class="separar">
                <form id="LoginForm">
                    <input id="user" class="input" type="text" name="usuario" placeholder="Usuario">
                    <input id="password" class="input" type="password" name="senha" placeholder="senha">
                    <button onclick="verificacao()"> <a href="./login.html">LOGAR</a></button>
                </form>

                <form id="RegForm">
                    <input id="user" class="input" type="text" name="usuario" placeholder="Usuario">
                    <input id="email" class="input" type="email" name="email" placeholder="Email">
                    <input id="password" class="input" type="password" name="senha" placeholder="senha">
                    <button > <a href="">REGISTRAR</a></button>

                </form>

            </div>



        </div>
    </main>

    <script src="../js/login.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
